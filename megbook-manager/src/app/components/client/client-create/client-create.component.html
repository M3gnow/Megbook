<mat-card class="form">
    <mat-card-title class="title"> Dados Pessoais </mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Digite seu nome completo" 
                [(ngModel)]="client.name"
                name="nameClient">
        </mat-form-field>

        <mat-radio-group>
            <mat-radio-button value="masculino">Masculino</mat-radio-button>
            <mat-radio-button value="feminino">Feminino</mat-radio-button>
            <mat-radio-button value="">Prefiro n√£o identificar</mat-radio-button>
        </mat-radio-group>

        
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Data de nascimento</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>

</mat-card>

<mat-card>
    <div class="row buttonsAction">
        <button mat-raised-button (click)="createClient()" color="primary">
            Cadastrar
        </button>
        
        <button mat-raised-button (click)="cancel()" color="primary">
            Cancelar
        </button>
    </div>
</mat-card>
