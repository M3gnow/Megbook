<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clients">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row"> {{row.price | currency: 'BRL'}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <!-- Action Edit -->
            <a routerLink="/client/update/{{ row.id }}" class="edit" data-toggle="tooltip" title="Editar">
                <i class="material-icons"> 
                    edit
                </i>
            </a>
            
            <!-- Action Delete -->
            <a routerLink="/client/delete/{{ row.id }}" class="delete" data-toggle="tooltip" title="Excluir">
                <i class="material-icons"> 
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <!-- Status -->
          <a class="toggle_on" *ngIf="row.status" data-toggle="tooltip" title="Ativo">
            <i class="material-icons"> 
                toggle_on
            </i>
          </a>

          <a class="toggle_off" *ngIf="!row.status" data-toggle="tooltip" title="Inativo">
            <i class="material-icons" color="accent"> 
                toggle_off
            </i>
          </a>
          
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
