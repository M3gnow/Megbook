<div class="container" style="margin-top: 20px">
    <div style="display: flex; justify-content: space-around">
        <button mat-stroked-button class="btn btn-outline-light" color="primary" style="width: 240px"
            (click)="filterProfile('registerView')">
            Dados Cadastrais
        </button>
        <button mat-stroked-button class="btn btn-outline-light" color="primary" style="width: 240px"
            (click)="filterProfile('addressView')">
            Endereços
        </button>
        <button mat-stroked-button class="btn btn-outline-light" color="primary" style="width: 240px"
            (click)="filterProfile('creditCardView')">
            Cartões
        </button>
        <button mat-stroked-button class="btn btn-outline-light" color="primary" style="width: 240px"
            (click)="filterProfile('updatePasswordView')">
            Alterar senha
        </button>
    </div>
</div>

<div style="margin-top: 20px">
    <div class="container" *ngIf="selectView === 'registerView'">
        <mat-card>
            <mat-card-title> Meus dados </mat-card-title>

            <mat-card class="col-md-12" style="margin-top: 20px">
                <div class="row" style="display: flex; justify-content: space-between">
                    <mat-form-field class="col-md-6" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="name" />
                    </mat-form-field>

                    <mat-form-field class="col-md-6" appearance="fill">
                        <mat-label>CPF</mat-label>
                        <input matInput [(ngModel)]="cpf" />
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field appearance="fill" class="col-md-6">
                        <mat-label>Data de nascimento</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="dateNasciment" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-md-6">
                        <mat-label>Gênero: </mat-label>
                        <mat-select [(ngModel)]="clientGenero" (selectionChange)="changeGenero($event)" name="tipo">
                            <mat-option *ngFor="let genero of optionGenero" [value]="genero.value">
                                {{ genero.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card>

            <mat-card-title style="margin-top: 20px"> Contato </mat-card-title>

            <mat-card style="margin-top: 20px">
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="Digite o e-mail" name="emailClient" [(ngModel)]="emailProfile"
                            style="margin-top: 10px" />
                    </mat-form-field>

                    <mat-form-field class="col-md-2">
                        <input matInput placeholder="DDD" [(ngModel)]="dddProfile" name="dddClient"
                            style="margin-top: 10px" />
                    </mat-form-field>

                    <mat-form-field class="col-md-5">
                        <input matInput placeholder="Digite seu telefone" [(ngModel)]="phoneProfile"
                            name="telefoneClient" style="margin-top: 10px" />
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-md-5">
                        <mat-label>Tipo telefone: </mat-label>
                        <mat-select [(ngModel)]="tipoTelefone" name="tipo">
                            <mat-option *ngFor="let tipo of tipoTelefones" [value]="tipo.nome">
                                {{ tipo.nome }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card>
        </mat-card>
    </div>

    <div class="container" *ngIf="selectView === 'addressView'">
        <mat-card>
            <megbook-address></megbook-address>
        </mat-card>
    </div>

    <div class="container" *ngIf="selectView === 'creditCardView'">
        <mat-card>
            <megbook-card></megbook-card>
        </mat-card>
    </div>

    <div class="container" *ngIf="selectView === 'updatePasswordView'">
        <mat-card>
            <megbook-update-password></megbook-update-password>
        </mat-card>
    </div>
    <div style="margin-top: 20px">
        <div class="buttonsAction container">
            <button mat-raised-button (click)="cancel()" color="accent" style="margin-right: 20px">
                Cancelar
            </button>
            <button mat-raised-button (click)="updateClient(selectView)" color="accent">
                Atualizar
            </button>
        </div>
    </div>
</div>
